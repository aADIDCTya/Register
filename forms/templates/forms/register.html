{% extends "forms/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2></h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Student_Name">Student Name</label>
                    <input type="text" name="Student_Name" class="form-control" id="Student Name" required>
                    
                    <label for="College_Name">College Name</label>
                    <input type="text" name="College_Name" class="form-control" id="College Name" required>
                    
                    <label for="Specialization">Specialization</label>
                    <input type="text" name="Specialization" class="form-control" id="Specialization" required>
                    
                    <label for="Degree_Name">Degree Name</label>
                    <input type="text" name="Degree_Name" class="form-control" id="Degree Name" required>
                    
                    <label for="Phone_No">Contact Number</label>
                    <input type="text" name="Phone_No" class="form-control" id="Phone No" required>
                    
                    <label for="Email_id">Email Address</label>
                    <input type="text" name="Email_id" class="form-control" id="Email id" required>

                    <label for="City">City</label>
                    <input type="text" name="City" class="form-control" id="City" required>

                    <label for="Intern">Interm</label>
                    <input type="text" name="Intern" class="form-control" id="Intern Role" required>
                    
                    <label for="Gender">Type In Gender</label>
                    <input type="text" name="Gender" class="form-control" id="Gender" required>

                </div>
               
                <div class="form-group">
                    <label for="notes">notes</label>
                    <textarea name="notes" class="form-control" id="Notes" ></textarea>
                </div>
                 
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
